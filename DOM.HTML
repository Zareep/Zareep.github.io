<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM $ Javascript Event</title>
</head>
<body>
    <div id="box">
        <h1> DOM - Document Object Model</h1>
        
        <p>Menu</p>
        <button onclick="addItem()">Add new menu</button>
        <ul id="list">
            <li>Nasi Ayam</li>
            <li>Mee Goreng</li>
            <li>Teh o Ais</li>
        </ul>

        <button onclick="changeBlue()">Blue Colour</button> <br>
        <button onclick="changeRed()">Red Colour</button>
    </div>

    <div id="sys">
        <h1>Food Ordering System</h1>

        <input type="checkbox" value="nasi ayam">Nasi Ayam - RM 8 <br>
        <input type="checkbox" value="mee goreng">Mee Goreng - RM 5 <br>
        <input type="checkbox" value="nasi lemak">Nasi Lemak - RM 1 <br>
        <input type="checkbox" value="roti canai">Roti Canai - RM 1.30 <br>

        <button onclick="orderFood()">Order Now!</button>
        <br>

        <div id="info"></div>
        <div id="priceInfo"></div>

    </div>

    <div id="event">

        <h2>Event Handling</h2>

        <button onclick = "alert('Button Clicked!')">Click Me!</button> <br>
        <button id="klik">Tekan Saya!</button> <br>

        <p id="welcome">Welcome</p>

        <img src="https://www.betterwithdairy.com/sites/default/files/2025-02/What_Does_Dairy_Cow_Eat.webp" width="250px" id="cow"> <br>

        <!--Event onfocus / onblur-->

        <input type="text" id="nama" placeholder="Enter your name" onfocus="this.style.backgroundColor='lightblue'" onblur="this.style.backgroundColor=''"> <br>
        <input type="text" id="nric" placeholder="Enter ur IC number"> <br>

        <br>

        <select onchange="checkJabatan()" id="jabatan">
            <option value="">Choose One</option>
            <option value="DDT">DDT</option>
            <option value="DIT">DIT</option>
        </select>

    </div>

    <script src="function.js"></script>


</body>
</html>
