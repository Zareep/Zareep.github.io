<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM $ Javascript Event</title>
</head>
<body>
    <div id="box">
        <h1> DOM - Document Object Model</h1>
        
        <p>Menu</p>
        <button onclick="addItem()">Add new menu</button>
        <ul id="list">
            <li>Nasi Ayam</li>
            <li>Mee Goreng</li>
            <li>Teh o Ais</li>
        </ul>

        <button onclick="changeBlue()">Blue Colour</button> <br>
        <button onclick="changeRed()">Red Colour</button>
    </div>

    <div id="sys">
        <h1>Food Ordering System</h1>

        <input type="checkbox" value="nasi ayam">Nasi Ayam - RM 8 <br>
        <input type="checkbox" value="mee goreng">Mee Goreng - RM 5 <br>
        <input type="checkbox" value="nasi lemak">Nasi Lemak - RM 1 <br>
        <input type="checkbox" value="roti canai">Roti Canai - RM 1.30 <br>

        <button onclick="orderFood()">Order Now!</button>
        <br>

        <div id="info"></div>
        <div id="priceInfo"></div>

    </div>

    <script src="Function.js"></script>


</body>
</html>
